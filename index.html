<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        /* Estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            text-align: center;
            color: #333;
        }

        h1 {
            margin-bottom: 1.5em;
            font-size: 2em;
        }

        /* Container para imagens */
        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5em;
            padding: 1em;
        }

        .images a {
            text-decoration: none;
        }

        .images a img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .images a img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Rodapé */
        footer {
            margin-top: 2em;
            font-size: 0.9em;
            color: #555;
        }

        footer a {
            color: #0066cc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #004099;
        }
    </style>
</head>
<body>
    <h1>Escolha uma classe</h1>
    <div class="images">
        <a href="guia1.html">
            <img src="cordas.jpg" alt="Imagem representando instrumentos de cordas">
        </a>
        <a href="guia2.html">
            <img src="metais.jpg" alt="Imagem representando instrumentos de metais">
        </a>
        <a href="guia3.html">
            <img src="madeiras.jpg" alt="Imagem representando instrumentos de madeiras">
        </a>
    </div>
    <footer>
        <p>Desenvolvido por <a href="#">Calebe Alves</a> - 2025</p>
    </footer>
</body>
</html>
